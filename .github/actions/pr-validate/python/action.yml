name: Python Validation
description: "Validate Python code"

runs:
  using: composite
  steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install uv
        shell: bash
        run: pip install uv


      - name: Install dependencies
        working-directory: apps/api
        shell: bash
        run: make install

      - name: Build API
        working-directory: apps/api
        shell: bash
        run: make build

      - name: Lint & format check
        working-directory: apps/api
        shell: bash
        run: make check

      - name: Tests
        working-directory: apps/api
        shell: bash
        run: make test

      - name: Generate coverage report
        shell: bash
        run: |
          cd apps/api
          python3 ../../scripts/coverage-report-api.py