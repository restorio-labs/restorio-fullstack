services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: restorio-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-mongodb://localhost:27017/restorio}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - PRZELEWY24_MERCHANT_ID=${PRZELEWY24_MERCHANT_ID:-}
      - PRZELEWY24_POS_ID=${PRZELEWY24_POS_ID:-}
      - PRZELEWY24_CRC=${PRZELEWY24_CRC:-}
      - PRZELEWY24_API_KEY=${PRZELEWY24_API_KEY:-}
    volumes:
      - ./apps/api:/app
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - restorio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: restorio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - restorio-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: restorio-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
    networks:
      - restorio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis-data:

networks:
  restorio-network:
    driver: bridge

