version: '3.8'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: restorio-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-mongodb://localhost:27017/restorio}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
    volumes:
      - ./apps/api:/app
    depends_on:
      - redis
    networks:
      - restorio-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: restorio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - restorio-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  nginx:
    image: nginx:alpine
    container_name: restorio-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - restorio-network
    restart: unless-stopped

volumes:
  redis-data:

networks:
  restorio-network:
    driver: bridge

